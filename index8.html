<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 700px;
        height: 500px;
        background-color: aqua;
        position: relative;
    }


    .box1{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 11;
    }

    .box2{
        width: 90px;
        height: 90px;
        background-color: green;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 12;
    }
</style>
<body>
    <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>
